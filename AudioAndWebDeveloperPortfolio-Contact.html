<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora's Portfolio - Contact</title>
    <link rel="stylesheet" type="text/css" href="AudioAndWebDeveloperPortfolio.css">
    <script src="AudioAndWebDeveloperPortfolio.js"></script>
</head>
<body>
    <header>
        <nav id="navigation">
            <button>
                <a href="index.html">
                    About Me
                </a>
            </button>
            |
            <button>
                <a href="AudioAndWebDeveloperPortfolio-Audio.html">
                    Audio
                </a>
            </button>
            |
            <button>
                <a href="AudioAndWebDeveloperPortfolio-WebDevelopment.html">
                    Web Development
                </a>
            </button>
            |
            <button>
                <a href="AudioAndWebDeveloperPortfolio-Contact.html">
                    Contact
                </a>
            </button>
        </nav>
    </header>
    <br>
    <main>
        
        <div class="imageContainer">
            <img src="Cora.jpeg" alt="Image of Cora">
        </div>
        <br>
        <div class="container">
            <h1 class="contactHead">Contact Us</h1>
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xzbnjjvl" method="post">
                <fieldset id="fs-frm-inputs">
                <label for="full-name">Full Name:</label>
                <br>
                <input type="text" name="name" id="full-name" placeholder="First and Last Name" required="">
                <br>
                <br>
                <label for="email-address">Email Address:</label>
                <br>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
                <br>
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea rows="2" name="message" id="message" placeholder="Message Goes Here" required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit">
            </form>
        </div>
        
    </main>

    <footer class="footer">
        <p>&copy 2024 - Cora Renee Kirkpatrick</p>
    </footer>
</body>
</html>
